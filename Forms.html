<!DOCTYPE html>
<html>
    <h1>My Bio Data</h1>
    <!--Forms-->
    <form action="">
        <fieldset>
        <legend> <h3>Personal Information</h3></legend>
        <div>
            <label>FirstName:
                <input type="text" name="First Name" placeholder="First Name">
            </label>
            <label>LastName:
                <input type="text" name="Last Name" placeholder="Last Name">
            </label>
        </div>
        <br>
        <div>
            <label for="Male">Male:
            <input type="radio" id="Male" name="Gender" value="Male">
            </label>
            <label for="Female">Female:
            <input type="radio" id="Female" name="Gender" value="Female">
            </label>
            <label for="Other">Other:
            <input type="radio" id="Other" name="Gender" value="Other">
            </label>
        </div>
        <br>
        <div>
            <label for="">Date of Birth:</label>
            <input type="date" name="birthday">
        </div>
        <br>
        <div>
            <label>
                Email Address:
                <input type="email" name="email-address" placeholder="Enter your Email">
              </label>
        </div>
        <br>
        <div>
            <label>Phone number
            <input type="text" name="Phone Number" placeholder="+91">
            </label>
        </div>
        <br>
        <div>
            <label>Height
            <input type="number" name="Height" placeholder="Height in feet">
        </label>
        </div>
    </fieldset>
        <fieldset>
            <legend>
                <h3>Education</h3>
            </legend>
            <div>
                <label>
                    School Name:
                    <input type="text" name="School Name" placeholder="School Name">
                </label>
            </div>
            <br>
            <div>
                <label for="class">Class:
                    <input type="number" name="Class" placeholder="Enter Class">
                </label>
            </div>
            <br>
            <div>
                <label> Stream:
                    <select name="Stream" id="">
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="CE">CE</option>
                        <option value="ME">ME</option>
                    </select>
                </label>
            </div>
            <br>
            <div>
                <label for="MarksSheet">Marks Sheet:
                    <input type="file" id="file1" name="fileName">
                </label>
                <!--<p>No file Chosen</p>-->
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" name="submit">
        </div>
    </form>
</html>
