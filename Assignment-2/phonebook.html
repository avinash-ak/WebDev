<!DOCTYPE html>
<html>
    <head>
        <title>PhoneBook</title>
        <link rel="stylesheet" href="pract.css">
    </head>
    <body>
        <h1>PhoneBook</h1>
        <!-- dl-- represents a descrption list encloses a list of group of terms specified by dt and description by dd -->
        <dl>
            <div>
            <dt>A</dt>
            <dd>Ajay</dd>
            <dd>Aman</dd>
            <dd>Ashwin</dd>
            <dd>Amar</dd>  
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>B</dt>
            <dd>Beast</dd>
            <dd>Boss</dd>
            <dd>Band</dd> 
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>C</dt>
            <dd>Cat</dd>
            <dd>Customer</dd>
            <dd>Car</dd>
            <dd>Code</dd>  
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>D</dt>
            <dd>David</dd>
            <dd>Dennis</dd>
            <dd>Dinesh</dd>
            <dd>Digant</dd>  
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>F</dt>
            <dd>Flem</dd>
            <dd>Friend</dd>
            <dd>Fleming</dd>  
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>G</dt>
            <dd>Garry</dd>
            <dd>Gagan</dd>
            <dd>Gopal</dd>
            <dd>Ganga</dd>  
            </div>          
        </dl>
        <hr>
        <dl>
            <div>
            <dt>H</dt>
            <dd>Hari</dd>
            <dd>Harman</dd>
            <dd>Hazi</dd>
            <dd>Hello</dd>  
            </div>          
        </dl>
    </body>
</html>
